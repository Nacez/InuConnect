<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='images/inu_logo_short.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
    {% block style %}{% endblock %}
</head>
<body>
    {% block maybe %}{% endblock %}

    <nav class="newNav">
        <div class="Holder">
            <div class="logoplace"><a href="/"><img src="{{ url_for('static', filename='images/inu_logo_long.png') }}" alt="pic"></a></div>
            <div class="linksbut">
                <ul id="wordlinks">
                    <li><a class="navlinker" href="/">Home</a></li>
                    <li><a class="navlinker" href="/about">About</a></li>
                    <li><a class="navlinker" href="/student_login">Student Login</a></li>
                    <li><a class="navlinker" href="/business_login">Business Login</a></li>
                    <li><button onclick="location.href='/contact'">Contact Us</button></li>
                </ul>
                <img id="menuicon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/640px-Hamburger_icon.svg.png" alt="menu" style="filter: invert(1);">
            </div>
        </div>
    </nav>
    <div id="openmenu">
        <div class="mobilemenu">
            <p id="unopen">X</p>
            <img src="{{ url_for('static', filename='images/inu_logo_long.png') }}" alt="logo">
            <div class="mobilegroup">
                <div class="mobilelink"><a href="/">Home</a></div>
                <div class="mobilelink"><a href="/about">About</a></div>
                <div class="mobilelink"><a href="/student_login">Student Login</a></div>
                <div class="mobilelink"><a href="/business_login">Business Login</a></div>
                <button id= "mobilebutton" onclick="location.href='/contact'">Contact Us</button>
            </div>
        </div>
    </div>


        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}

    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center py-4">
            <div class="footer-left">
                <h3>I&U Connect</h3>
                <p>&copy; 2024 I&U Connect Resources</p>

            </div>
            <div class="footer-right">
                <ul class="footer-sitemap">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/student_login">Student Login</a></li>
                    <li><a href="/business_login">Business Login</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script>
        const cancel = document.getElementById("unopen");
        const mobilemenu = document.getElementById("openmenu");
        const menuicon = document.getElementById("menuicon");

        cancel.addEventListener("click", () => {
            openmenu.classList.remove("active");
        });

        menuicon.addEventListener("click", () => {
            openmenu.classList.add("active");
        });
    </script>
</body>
</html>
